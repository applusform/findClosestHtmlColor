	var minDiff;

	function rgbToHsl(r, g, b) {
		r /= 255, g /= 255, b /= 255;
		var max = Math.max(r, g, b), min = Math.min(r, g, b);
		var h, s, l = (max + min) / 2;

		if (max == min) {
			h = s = 0; // achromatic
		} else {
			var d = max - min;
			s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
			switch (max) {
				case r: h = (g - b) / d + (g < b ? 6 : 0); break;
				case g: h = (b - r) / d + 2; break;
				case b: h = (r - g) / d + 4; break;
			}
			h /= 6;
		}

		return [h, s, l];
	}

	function findClosestColor(input, baseDiff) {

		minDiff = Infinity;// 256 * 256 + 256 * 256 + 256 * 256;
		minName = "";
		minColor = "";

		var r = parseInt(input.substring(0, 2), 16);
		var g = parseInt(input.substring(2, 4), 16);
		var b = parseInt(input.substring(4, 6), 16);

		var hsl = rgbToHsl(r, g, b);

	
	var i;

	for (i = 0; i < colors.length; ++i) {
		var name = colors[i][0];
		var color = colors[i][1];


		var r1 = parseInt(color.substring(0, 2), 16);
		var g1 = parseInt(color.substring(2, 4), 16);
		var b1 = parseInt(color.substring(4, 6), 16);

		var hsl1 = rgbToHsl(r1, g1, b1);

		var diff = Math.floor(((r - r1) * (r - r1)*1.05 + (g - g1) * (g - g1)*1.1 + (b - b1) * (b - b1)*0.9) / (255 * 255 * 3) * 10000) / 100;
		//var diff = Math.floor(((r * r - r1 * r1) * (r * r - r1 * r1) + (g * g - g1 * g1) * (g * g - g1 * g1) + (b * b - b1 * b1) * (b * b - b1 * b1)) / (255 * 255 * 255 * 255 * 3) * 10000) / 100;
		//var diff = Math.abs(hsl[0] - hsl1[0]) * 3 + Math.abs(hsl[1] - hsl1[1]) * 3 + Math.abs(hsl[2] - hsl1[2]) * 2;
		//var diff = Math.abs(hsl[0] - hsl1[0]) * 10 + Math.abs(hsl[1] - hsl1[1]) * 8 + Math.abs(hsl[2] - hsl1[2]) * 7;
		//var diff = (Math.pow(hsl[0] - hsl1[0], 2) * 1 + Math.pow(hsl[1] - hsl1[1], 2) * 1 + Math.pow(hsl[2] - hsl1[2],2) * 1) / 3 * 100;

		if (diff < minDiff && diff > baseDiff) {
			minDiff = diff;
			minName = name;
			minColor = color;
		}
	}
}

function sortColor(index, output) {
	var newColors = new Array();

	var i;

	for (i = 0; i < colors.length; ++i) {
		var name = colors[i][0];
		var color = colors[i][1];

		newColors[i] = new Array();
		newColors[i][0] = name;
		newColors[i][1] = color;
	}

	var j;
	var tmp;
	for (i = 0; i < newColors.length; ++i) {
		for (j = i; j < newColors.length; ++j) {
			if (newColors[i][index] > newColors[j][index]) {
				tmp = newColors[j];
				newColors[j] = newColors[i];
				newColors[i] = tmp;
			}
		}
	}
	var html = "";
	var output = document.getElementById(output);
	output.innerHTML = "";

	for (i = 0; i < newColors.length; ++i) {
		var name = newColors[i][0];
		var color = newColors[i][1];
		html += "<span style='width:50px;margin:1px;display:inline-block;background:#" + color + "'>&nbsp;</span><span style='font-family: monospace;'> #" + color + "</span> : " + name + "<br />";
	}

	output.innerHTML = html;

}
